<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Valida√ß√£o de Fotos RD Exclusive (JPEG/JPG)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/imgs/icone-rd-exclusive-tools.png">

  <style>
    :root {
      --bg-light: #f6f7f9;
      --card-light: #ffffff;
      --text-light: #1f2937;
      --muted-light: #6b7280;

      --bg-dark: #111827;
      --card-dark: #1f2937;
      --text-dark: #f9fafb;
      --muted-dark: #9ca3af;

      --danger: #ef4444;
      --ok: #10b981;
      --shadow: 0 10px 25px rgba(0,0,0,.1);
      --radius: 14px;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
      --muted: var(--muted-light);
    }
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
      --muted: var(--muted-dark);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 32px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
      transition: background .25s, color .25s;
    }

    .wrap {
      max-width: 760px; margin: 0 auto;
      background: var(--card);
      border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 28px; transition: background .25s;
    }

    .header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 16px;
    }
    .rd-logo{ width:100%; max-width:120px; background-color:#fff;border-radius:var(--radius);padding:1em;}

    h1 { margin: 0; font-size: 22px; }
    p.desc { margin: 6px 0 20px; color: var(--muted); }

    /* Bot√£o de tema */
    .theme-btn {
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background .2s;
    }
    .theme-btn:hover {
      background: rgba(0,0,0,.08);
    }
    [data-theme="dark"] .theme-btn:hover {
      background: rgba(255,255,255,.1);
    }

    /* Dropzone */
    .dropzone {
      border: 2px dashed var(--muted);
      border-radius: 14px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color .2s, background .2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .dropzone:hover {
      border-color: var(--ok);
      background: rgba(16,185,129,.08);
    }
    .dropzone.dragover {
      border-color: var(--ok);
      background: rgba(16,185,129,.15);
    }
    .dropzone input { display: none; }
    .dropzone-icon {
      font-size: 40px;
      color: var(--muted);
    }
    .dropzone-text {
      font-size: 15px;
      color: var(--muted);
      white-space: nowrap;
    }

    .result {
      margin-top: 14px; padding: 12px 14px; border-radius: 10px; display: none;
    }
    .result.ok { display: block; background: #ecfdf5; border: 1px solid #a7f3d0; color: var(--ok); }
    .result.fail { display: block; background: #fef2f2; border: 1px solid #fecaca; color: var(--danger); }

    /* Modal */
    .modal {
      display: none; position: fixed; inset: 0; z-index: 1000;
      background: rgba(0,0,0,.55);
      align-items: center; justify-content: center; padding: 16px;
    }
    .modal.open { display: flex; }
    .modal-card {
      width: min(680px, 96vw); max-height: 86vh; overflow: auto;
      background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow);
      padding: 18px 18px 8px;
      animation: pop .18s ease-out;
    }
    @keyframes pop { from { transform: scale(.96); opacity: .4 } to { transform: scale(1); opacity: 1 } }

    .modal-header {
      display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 6px;
    }
    .modal-title { font-size: 18px; margin: 0; color: var(--danger); }
    .close-btn {
      border: 0; background: var(--danger); color: #fff; padding: 8px 12px; border-radius: 10px; cursor: pointer;
    }
    .error-list { margin: 10px 0 0; padding: 0 0 10px 0; list-style: none; }
    .error-item {
      background: #fff1f2; border: 1px solid #fecdd3; border-radius: 12px; padding: 12px; margin: 10px 0; color:var(--text-light);
    }
    .file-name { font-weight: 600; margin-bottom: 6px; word-break: break-all; }
    .reasons { margin: 0; padding-left: 18px; }
    .reasons li { margin: 4px 0; }

    /* Splash screen */
    .splash {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align:center;
      z-index: 2000;
      opacity: 1;
      transition: all 1s ease;
    }
    .splash.hidden {
      opacity: 0;
      transform: translateY(-100%);
      pointer-events: none;
    }
    .splash img {
      max-width: 180px;
      margin-bottom: 16px;
    }
    .splash p {
      color: #fff;
      font-size: 32px;
      letter-spacing: 1px;
      opacity: 0.9;
    }
    .splash span{
      text-shadow:#ffffff44 0 1px 12px;
    }
    footer{
      margin: 0 auto;
      max-width:768px;
      bottom:0;
      padding:1em 0;
      text-align:center;
    }
    a:visited{color:var(--text);}
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash" class="splash">
    <img src="/imgs/logo-branca-rd-exclusive.png" alt="RD Exclusive" />
    <p class="openingText">Uma Experi√™ncia <span>Exclusiva</span></p>
  </div>

  <div class="wrap" id="mainContent" style="display:none">
    <div class="header">
      <img src="/imgs/rd-exclusive-logo.png" alt="logo rd exclusive" class='rd-logo'/>
      <button id="toggleTheme" class="theme-btn">üåô</button>
    </div>
    <h1>Upload de Fotos</h1>
    <p class="desc">As fotos devem estar em <strong>JPEG/JPG</strong>, com <strong>menos de 500 KB</strong>, no m√°ximo <strong>1920 px</strong> em qualquer lado e <strong>nomeadas corretamente</strong>.</p>

    <!-- Dropzone -->
    <label for="fileInput" class="dropzone" id="dropzone">
      <div class="dropzone-icon">üìÅ</div>
      <div class="dropzone-text">Clique ou arraste as fotos aqui</div>
      <input id="fileInput" type="file" accept=".jpg,.jpeg,image/jpeg" multiple />
    </label>

    <div id="resultOk" class="result ok">Todas as fotos est√£o v√°lidas ‚úÖ</div>
    <div id="resultFail" class="result fail">Algumas fotos possuem erros. Veja a lista no popup.</div>
  </div>
  
  <footer id="footer" ></footer>
  <!-- Modal -->
  <div id="modal" class="modal" aria-modal="true" role="dialog">
    <div class="modal-card">
      <div class="modal-header">
        <h2 class="modal-title">Fotos inv√°lidas encontradas</h2>
        <button class="close-btn" id="closeModalBtn">Fechar</button>
      </div>
      <ul id="errorList" class="error-list"></ul>
    </div>
  </div>

  <script defer>
    // Splash logic
    const splash = document.getElementById("splash");
    const mainContent = document.getElementById("mainContent");
    const footer = document.getElementById('footer');

    window.addEventListener("load", () => {
      const alreadyVisited = localStorage.getItem("visited");

      if (!alreadyVisited) {
        setTimeout(() => {
          splash.classList.add("hidden");
          mainContent.style.display = "block";
          localStorage.setItem("visited", "true");
        }, 2000);
      } else {
        splash.style.display = "none";
        mainContent.style.display = "block";
      }
      const year = new Date().getFullYear();
      footer.innerHTML = `Copyright ¬© ${year} <a href='https://rdexclusive.com.br/' target='_blank'>RD Exclusive</a> | Todos os direitos reservados.`;
      
    });

    // Restante do seu JS (upload + modal + tema)
    const fileInput   = document.getElementById('fileInput');
    const dropzone    = document.getElementById('dropzone');
    const modal       = document.getElementById('modal');
    const closeBtn    = document.getElementById('closeModalBtn');
    const errorListEl = document.getElementById('errorList');
    const resultOk    = document.getElementById('resultOk');
    const resultFail  = document.getElementById('resultFail');
    const toggleTheme = document.getElementById('toggleTheme');

    const SIZE_LIMIT_BYTES = 500 * 1024; 
    const DIM_LIMIT_PX     = 1920;

    // Upload
    fileInput?.addEventListener('change', handleFiles);
    dropzone?.addEventListener('dragover', e => {
      e.preventDefault(); dropzone.classList.add('dragover');
    });
    dropzone?.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone?.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      handleFiles();
    });

    async function handleFiles() {
      hideBanners();
      const files = Array.from(fileInput.files || []);
      if (!files.length) return;

      const validations = await Promise.all(files.map(validateFile));
      const invalids = validations.filter(v => v.reasons.length > 0);

      if (invalids.length === 0) {
        resultOk.style.display = 'block';
      } else {
        resultFail.style.display = 'block';
        renderErrors(invalids);
        openModal();
      }
    }

    function hideBanners() {
      resultOk.style.display = 'none';
      resultFail.style.display = 'none';
    }

    async function validateFile(file) {
      const reasons = [];
      const name = file.name;
      const ext = name.split('.').pop()?.toLowerCase() || '';

      if (!['jpg', 'jpeg'].includes(ext)) {
        reasons.push('Extens√£o inv√°lida (apenas .jpg ou .jpeg).');
      }
      if (file.size >= SIZE_LIMIT_BYTES) {
        const kb = (file.size / 1024).toFixed(0);
        reasons.push(`Arquivo com ${kb} KB (tem que ser menor que 500 KB).`);
      }

      try {
        const { width, height } = await getImageDimensions(file);
        if (width > DIM_LIMIT_PX || height > DIM_LIMIT_PX) {
          reasons.push(`Dimens√£o ${width}√ó${height}px (cada lado deve ter no m√°ximo 1920px).`);
        }
      } catch (e) {
        reasons.push('N√£o foi poss√≠vel ler as dimens√µes da imagem.');
      }
      return { file, reasons };
    }

    function getImageDimensions(file) {
      return new Promise((resolve, reject) => {
        const url = URL.createObjectURL(file);
        const img = new Image();
        img.onload = () => {
          resolve({ width: img.naturalWidth, height: img.naturalHeight });
          URL.revokeObjectURL(url);
        };
        img.onerror = () => { reject(); URL.revokeObjectURL(url); };
        img.src = url;
      });
    }

    function renderErrors(invalids) {
      errorListEl.innerHTML = '';
      invalids.forEach(({ file, reasons }) => {
        const li = document.createElement('li');
        li.className = 'error-item';
        li.innerHTML = `
          <div class="file-name">${escapeHtml(file.name)}</div>
          <ul class="reasons">${reasons.map(r => `<li>${escapeHtml(r)}</li>`).join('')}</ul>
        `;
        errorListEl.appendChild(li);
      });
    }

    function openModal()  { modal.classList.add('open'); }
    function closeModal() { modal.classList.remove('open'); }
    closeBtn?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    function escapeHtml(str) {
      return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;')
                        .replaceAll('>','&gt;').replaceAll('"','&quot;')
                        .replaceAll("'","&#039;");
    }

    // Toggle Theme
    toggleTheme?.addEventListener('click', () => {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      toggleTheme.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
